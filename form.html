<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Shimani Alfred Tlokotsi. Product review submission form for users to provide feedback on products.">
    <meta name="author" content="Shimani Alfred Tlokotsi">
    <link rel="stylesheet" href="styles/form.css">
    <style>
        /* Additional CSS to ensure proper footer placement */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
        }
        
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
            <p class="subtitle">Share your experience with our products</p>
        </header>
        
        <form class="review-form" method="get" action="review.html">
            <!-- Product Name -->
            <div class="form-group">
                <label for="product-name" class="required">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <!-- Overall Rating -->
            <div class="form-group">
                <label for="rating" class="required">Overall Rating</label>
                <div class="rating-container">
                    <input type="radio" id="star5" name="rating" value="5" class="rating-input" required>
                    <label for="star5" class="rating-label">★</label>
                    
                    <input type="radio" id="star4" name="rating" value="4" class="rating-input">
                    <label for="star4" class="rating-label">★</label>
                    
                    <input type="radio" id="star3" name="rating" value="3" class="rating-input">
                    <label for="star3" class="rating-label">★</label>
                    
                    <input type="radio" id="star2" name="rating" value="2" class="rating-input">
                    <label for="star2" class="rating-label">★</label>
                    
                    <input type="radio" id="star1" name="rating" value="1" class="rating-input">
                    <label for="star1" class="rating-label">★</label>
                </div>
            </div>
            
            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installation-date" class="required">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            
            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features (select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="useful-features" value="ease-of-use">
                        <label for="feature1">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="useful-features" value="performance">
                        <label for="feature2">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="useful-features" value="design">
                        <label for="feature3">Design</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="useful-features" value="durability">
                        <label for="feature4">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature5" name="useful-features" value="price">
                        <label for="feature5">Price</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature6" name="useful-features" value="customer-support">
                        <label for="feature6">Customer Support</label>
                    </div>
                </div>
            </div>
            
            <!-- Written Review -->
            <div class="form-group">
                <label for="written-review">Written Review</label>
                <textarea id="written-review" name="written-review" rows="5" placeholder="Tell us more about your experience with this product..."></textarea>
            </div>
            
            <!-- User Name -->
            <div class="form-group">
                <label for="user-name">Your Name (optional)</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div> <!-- Closing container div -->

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Shimani Alfred Tlokotsi - Johannesburg South Africa
        </p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
